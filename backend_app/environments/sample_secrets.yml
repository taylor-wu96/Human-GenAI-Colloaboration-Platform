---
# COPY and rename this file to secrets.yml and modify as needed
development:
  DATABASE_URL: sqlite://backend_app/db/store/development.db
  AWS_SQS_ACCESS_KEY_ID: <YOUR_Key_ID>
  AWS_SQS_SECRET_ACCESS_KEY: <YOUR_Secrets_Access_Key>
  AWS_SQS_URL: <YOUR__QUEUE_URL>
  AWS_REGION: <YOUR_AWS_REGION>
  AWS_SQS_NAME: <YOUR_AWS_NAME>

test:
  DATABASE_URL: sqlite://backend_app/db/store/test.db
  AWS_SQS_ACCESS_KEY_ID: <YOUR_Key_ID>
  AWS_SQS_SECRET_ACCESS_KEY: <YOUR_Secrets_Access_Key>
  AWS_SQS_URL: <YOUR__QUEUE_URL>
  AWS_REGION: <YOUR_AWS_REGION>
  AWS_SQS_NAME: <YOUR_AWS_NAME>
  
production:
  DATABASE_URL: postgres://user:password@host:port/database
  AWS_SQS_ACCESS_KEY_ID: <YOUR_Key_ID>
  AWS_SQS_SECRET_ACCESS_KEY: <YOUR_Secrets_Access_Key>
  AWS_SQS_URL: <YOUR__QUEUE_URL>
  AWS_REGION: <YOUR_AWS_REGION>
  AWS_SQS_NAME: <YOUR_AWS_NAME>
